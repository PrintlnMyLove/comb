<body ng-app="comb" ng-controller="userController">
	<div class="register py-container ">
		<!--head-->
		<div class="logoArea">
			<a href="" class="logo"></a>
		</div>
		<!--register-->
		<div class="registerArea">
			<h3>注册新用户<span class="go">我有账号，去<a href="http://39.97.73.18:8081/cas/login" target="_blank">登陆</a></span></h3>
			<div class="info">
				<form class="sui-form form-horizontal">
					<div class="control-group">
						<label class="control-label">用户名：</label>
						<div class="controls">
							<input type="text"  ng-model="entity.username" placeholder="请输入你的用户名" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">登录密码：</label>
						<div class="controls">
							<input type="password" ng-model="entity.password" placeholder="设置登录密码" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">确认密码：</label>
						<div class="controls">
							<input type="password" ng-model="password" placeholder="再次确认密码" class="input-xfat input-xlarge">
						</div>
					</div>
					
					<div class="control-group">
						<label class="control-label">手机号：</label>
						<div class="controls">
							<input type="text"  ng-model="entity.phone" placeholder="请输入你的手机号" class="input-xfat input-xlarge">
						</div>
					</div>
					<div class="control-group">
						<label for="inputPassword" class="control-label">短信验证码：</label>
						<div class="controls">
							<input type="text" placeholder="短信验证码" ng-model="smscode" class="input-xfat input-xlarge">  <a href="#"  class="hmac" ng-click="sendCode()">获取短信验证码</a>
						</div>
					</div>
					
					<script>
				$('.hmac').on('click',function(){
				   var that = $(this)
				    var timeo = 60;
				    var timeStop = setInterval(function(){
				        timeo--;
				        if (timeo>0) {
				            that.text('重新发送' + timeo +'s');
				            that.attr('disabled','disabled');//禁止点击
				        }else{
				            timeo = 60;//当减到0时赋值为60
				            that.text('获取验证码'); 
				            clearInterval(timeStop);//清除定时器
				            that.removeAttr('disabled');//移除属性，可点击
				        }
				    },1000)
				})
				</script>
					
					
					
					<div class="control-group">
						<label for="inputPassword" class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div class="controls">
							<input name="m1" type="checkbox" value="2" checked=""><span>同意协议<a href="agreement.html">《蜂巢用户协议》</a>并注册</span>
						</div>
					</div>
					<div class="control-group">
						<label class="control-label"></label>
						<div class="controls btn-reg">
							<a class="sui-btn btn-block btn-xlarge btn-danger" ng-click="reg()" target="_blank">完成注册</a>
						</div>
					</div>
				</form>
				<div class="clearfix"></div>
			</div>
