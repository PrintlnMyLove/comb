<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家完善资料</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../js/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
   
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/service/teamUserService.js"></script>
	<script type="text/javascript" src="../js/service/loginService.js"></script>
	<script type="text/javascript" src="../js/service/uploadService.js"></script>
	<script type="text/javascript" src="../js/controller/baseController.js"></script>
	<script type="text/javascript" src="../js/controller/teamUserController.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="comb" ng-controller="teamUserController" ng-init="findOne()">



            <!-- 正文区域 -->
            <section class="content" >

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">
                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">项目信息</a>                             
                            </li>                            
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">                                  

                                    <div class="col-md-2 title">项目名称</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="项目名称" ng-model="entity.teamName">
                                    </div>
									
                                    
                                    <div class="col-md-2 title">办公详细地址</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="办公详细地址" ng-model="entity.addressDetail">
                                    </div>
                                    
                                    <div class="col-md-2 title">团队负责人</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="团队负责人" ng-model="entity.linkmanName">
                                    </div>
                                    
                                    
                                    <div class="col-md-2 title">团队负责人手机</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"    placeholder="联系人手机" ng-model="entity.linkmanMobile">
                                    </div>
                                    
                                    <div class="col-md-2 title">团队负责人EMAIL</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="负责人EMAIL" ng-model="entity.linkmanEmail">
                                    </div>
                                    
                                    <div class="col-md-2 title">团队负责人学号</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="银行账号" ng-model="entity.leaderId">
                                    </div>
                          
                                    
                                    <div class="col-md-2 title">团队简介</div>
                                    <div class="col-md-10 data">
                                        <input type="text" class="form-control"   placeholder="团队简介" ng-model="entity.brief">
                                    </div>
                                    
 									<div class="col-md-2 title">团队Logo图</div>
                                   <input type="file" id="file"/>
		                             <input type="button" value="上传" ng-click="uploadFile()"/>  
                                    <img src="{{entity.logoPic}}" width="200" height="100">
                                    
                                    
                                </div>
                            </div>
                            
                            
                           
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary" ng-click="save()"><i class="fa fa-save"></i>保存</button>
				      <a  data-toggle="modal" class="btn btn-danger" ng-click="save()">提交</a>
				  </div>
			
            </section>
            <!-- 正文区域 /-->
			
       
</body>

</html>
