<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>人气浏览量及转换率</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
	
	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
	
	<!-- 分页组件结束 -->
	
	<script type="text/javascript" src="../js/base.js"></script>
	<script type="text/javascript" src="../js/service/performanceService.js"></script>
	<script type="text/javascript" src="../js/controller/performanceController.js"></script>

	
</head>

<body class="hold-transition skin-red sidebar-mini" ng-app="comb" ng-controller="performanceController" ng-init="findStarRate()">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">好评率及服务订单量</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                           
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                         
                                </div>
                            </div>
                        
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
										  <th class="sorting_asc">排名</th>							      
									      <th class="sorting">项目名称</th>
									      <th class="sorting">订单量</th>
									      <th class="sorting">好评率(5分制)</th>							     				
					                      <th class="text-center">团队LOGO</th>
			                          </tr>
			                      </thead>
			                      <tbody>
									   <tr ng-repeat="entity in listStarRate track by $index">	                              
				                          <td>第{{$index+1}}名</td>								     
		                                  <td>{{entity.teamUser.nickName}}</td>	
		                                  <td>{{entity.teamCheck.monthOrder}}</td>
		                                  <td>{{(entity.teamCheck.star/entity.teamCheck.monthOrder).toFixed(1)}}</td>
		                                  <td><img alt="" src="{{entity.teamUser.logoPic}}" width="200px" height="100px"></td>		                                 
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->                        
							  
					
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
   
</body>
</html>
